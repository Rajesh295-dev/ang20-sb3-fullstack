<div class="auth-wrap">
  <main class="card">
    <header class="card__header">
      <h1>Sign In</h1>
      <p class="subtitle">Welcome back! Please sign in to continue.</p>
    </header>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <!-- email -->
      <div class="field" [class.has-error]="showError('email')">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="you@example.com"
        />
        <small *ngIf="showError('email')">{{ getError("email") }}</small>
      </div>

      <!-- password -->
      <div class="field" [class.has-error]="showError('password')">
        <label for="password">Password</label>
        <div class="password-input">
          <input
            [type]="showPwd ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="••••••••"
          />
          <button type="button" class="toggle" (click)="showPwd = !showPwd">
            {{ showPwd ? "Hide" : "Show" }}
          </button>
        </div>
        <small *ngIf="showError('password')">{{ getError("password") }}</small>
      </div>

      <!-- remember + forgot -->
      <div class="row">
        <label class="remember">
          <input type="checkbox" formControlName="remember" />
          Remember me
        </label>
        <a class="link" routerLink="/forgot-password">Forgot password?</a>
      </div>

      <!-- button -->
      <button class="btn" [disabled]="form.invalid || loading">
        <span *ngIf="!loading">Sign in</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>

    <footer class="card_footer">
      <p>
        Don’t have an account?
        <a class="link" routerLink="/register">Create one</a>
      </p>
    </footer>
  </main>
</div>
