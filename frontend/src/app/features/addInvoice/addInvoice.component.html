<nav class="crumbs">
  <a routerLink="/">Home</a>
  <span>/</span>
  <a routerLink="/invoices">Invoices</a>
  <span>/</span>
  <span class="muted">New</span>
</nav>

<header class="page-title">
  <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
    <path
      fill="currentColor"
      d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8zM14 2v6h6"
    />
  </svg>
  <h1>New Invoice</h1>
</header>

<form [formGroup]="form" class="card">
  <div class="grid">
    <!-- Services -->
    <div class="field">
      <label for="services">Services</label>
      <input
        id="services"
        type="text"
        formControlName="services"
        placeholder=""
      />
      <small class="error" *ngIf="f.services.touched && f.services.invalid">
        Services are required.
      </small>
    </div>

    <!-- Total -->
    <div class="field">
      <label for="total">Total</label>
      <input
        id="total"
        type="number"
        step="0.01"
        min="0"
        formControlName="total"
        placeholder=""
      />
      <small class="error" *ngIf="f.total.touched && f.total.invalid">
        Enter a valid non-negative amount.
      </small>
    </div>

    <!-- Customer -->
    <div class="field">
      <label for="customer">Customer</label>
      <input
        id="customer"
        type="text"
        formControlName="customer"
        placeholder="PCS Radio"
      />
      <small class="error" *ngIf="f.customer.touched && f.customer.invalid">
        Customer is required.
      </small>
    </div>

    <!-- Date -->
    <div class="field">
      <label for="date">Date</label>
      <input id="date" type="date" formControlName="date" />
      <small class="error" *ngIf="f.date.touched && f.date.invalid">
        Date is required.
      </small>
    </div>

    <!-- Status -->
    <div class="field span-2">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
      </select>
    </div>
  </div>

  <div class="actions">
    <button type="button" class="primary" (click)="save()">Save Invoice</button>
  </div>
</form>
