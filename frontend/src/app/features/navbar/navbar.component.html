<nav class="nav">
  <!-- Brand on left -->
  <a class="brand" routerLink="/">Paradigm</a>

  <!-- All menus on right -->
  <ul class="menu right">
    <!-- Customers -->
    <li class="menu-item" (click)="stop($event)">
      <button
        class="menu-btn"
        (click)="toggle('customers')"
        [attr.aria-expanded]="customersOpen"
        aria-haspopup="true"
      >
        Customers
        <svg class="chev" viewBox="0 0 20 20" width="16" height="16">
          <path
            d="M5 7l5 6 5-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
      <ul class="dropdown" *ngIf="customersOpen">
        <li>
          <a routerLink="/customers" routerLinkActive="active">All Customers</a>
        </li>
        <li>
          <a routerLink="/addCustomer" routerLinkActive="active"
            >Add Customer</a
          >
        </li>
      </ul>
    </li>

    <!-- Invoices -->
    <li class="menu-item" (click)="stop($event)">
      <button
        class="menu-btn"
        (click)="toggle('invoices')"
        [attr.aria-expanded]="invoicesOpen"
        aria-haspopup="true"
      >
        Invoices
        <svg class="chev" viewBox="0 0 20 20" width="16" height="16">
          <path
            d="M5 7l5 6 5-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
      <ul class="dropdown" *ngIf="invoicesOpen">
        <li>
          <a routerLink="/invoices" routerLinkActive="active">All Invoices</a>
        </li>
        <li>
          <a routerLink="/addInvoice" routerLinkActive="active">Add Invoice</a>
        </li>
      </ul>
    </li>

    <!-- User -->
    <li class="menu-item" (click)="stop($event)">
      <button
        class="user-btn"
        (click)="toggle('user')"
        [attr.aria-expanded]="userOpen"
        aria-haspopup="true"
      >
        <img class="avatar" [src]="user.avatar" [alt]="user.name" />
        <span class="username">{{ user.name }}</span>
        <svg class="chev" viewBox="0 0 20 20" width="16" height="16">
          <path
            d="M5 7l5 6 5-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
      <ul class="dropdown right" *ngIf="userOpen">
        <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>

        <!-- <li><button class="link" (click)="logout()">Logout</button></li> -->
        <li><button class="link">Logout</button></li>
      </ul>
    </li>
  </ul>
</nav>
